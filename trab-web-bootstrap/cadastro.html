    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="email" class="form-control" id="loginEmail">
            </div>
            <div class="form-group">
              <label for="loginSenha">Senha</label>
              <input type="password" class="form-control" id="loginSenha">
            </div>
            <button type="submit" class="btn btn-primary mt-2">Entrar na Conta</button>
          </form>
        </div>
      </div>
    </div>
  </div>

            <a class="btn btn-outline-primary ms-2" aria-current="page" href="cadastro.html">Inscreva-se</a>

    </div>
  </nav>

  <section class="container my-5">
    <h1 class="text-primary text-center" style="margin-top: 120px; font-family: 'Montserrat', sans-serif;">CONTATO</h1>
    <div class="row">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Rua Principal">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Endereço 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, residencia, ou andar">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Escolha...</option>
            <option>MG - Mina Gerais</option>
            <option>SP - São Paulo</option>
            <option>RJ - Rio de Janeiro</option>
            <option>RS - Rio Grande do Sul</option>
            <option>etc...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Lembrar de mim?
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" style="font-family: 'Inter', sans-serif;">Cadastrar</button>
        </div>
      </form>
    </div>
  </section>
